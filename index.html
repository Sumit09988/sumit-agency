<!DOCTYPE html>
<html>
<head>
<title>Sumit Agency</title>
<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  padding-top:50px;
}
.header{
  font-size:28px;
  margin-bottom:20px;
}
input{
  padding:10px;
  width:200px;
  text-align:center;
  border-radius:8px;
  border:none;
}
button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#22c55e;
  color:black;
  font-weight:bold;
}
#result{
  margin-top:20px;
  font-size:20px;
}
</style>
</head>
<body>

<div class="header">Sumit Agency</div>

<p>Enter Last 3 Digit Period</p>
<input type="number" id="period">
<br>
<button onclick="predict()">Get Prediction</button>

<div id="result"></div>

<br><br>

<button onclick="window.open('https://t.me/T4HKR','_blank')">
Contact Owner
</button>

<button onclick="window.open('https://t.me/gamesgoagamess','_blank')">
Official Channel
</button>

<script>
function predict(){
  let value=document.getElementById("period").value;
  if(value.length!=3){
    alert("Enter exactly 3 digits");
    return;
  }
  let last=value[value.length-1];
  if(last<=4){
    document.getElementById("result").innerHTML="Prediction: SMALL";
  }else{
    document.getElementById("result").innerHTML="Prediction: BIG";
  }
}
</script>

</body>
</html>
