<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sumit Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  color:white;
}

.container{
  width:360px;
  text-align:center;
}

.title{
  font-size:28px;
  font-weight:900;
  margin-bottom:15px;
  color:#00ffcc;
  text-shadow:0 0 20px #00ffcc;
}

.live{
  font-size:14px;
  color:#00ff99;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.glow{
  background:#00ffcc;
  color:black;
  box-shadow:0 0 10px #00ffcc;
}

.glow:hover{
  box-shadow:0 0 25px #00ffcc;
  transform:scale(1.05);
}

.dark-btn{
  background:#111;
  color:white;
  border:1px solid #00ffcc;
}

#timer{
  margin-top:15px;
  font-size:18px;
}

input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  text-align:center;
}

#prediction{
  margin-top:10px;
  font-weight:bold;
}

.stats{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">

<h1 class="title">SUMIT AGENCY</h1>

<div id="liveCounter" class="live">ðŸ”´ Live Members: 0</div>

<button class="dark-btn" onclick="selectMode(30)">30 Sec</button>
<button class="dark-btn" onclick="selectMode(60)">1 Min</button>

<div id="timer">Timer: 0</div>

<input type="number" id="period" placeholder="Enter Last 3 Digit">

<button class="glow" onclick="manualPrediction()">Get Prediction</button>

<div id="prediction"></div>

<div class="stats">
Win %: <span id="winPercent">0%</span>
</div>

<button class="dark-btn" onclick="window.open('https://t.me/T4HKR','_blank')">
Contact Owner
</button>

<button class="dark-btn" onclick="window.open('https://t.me/gamesgoagamess','_blank')">
Official Channel
</button>

</div>

<script>
let mode=30;
let countdown;
let timeLeft=0;
let wins=0;
let total=0;

/* Mode Selection */
function selectMode(seconds){
  mode=seconds;
  startTimer();
}

/* Auto Loop Timer */
function startTimer(){
  clearInterval(countdown);
  timeLeft=mode;

  countdown=setInterval(()=>{
    document.getElementById("timer").innerText="Timer: "+timeLeft+"s";
    timeLeft--;

    if(timeLeft<0){
      generatePrediction();
      timeLeft=mode; // auto restart
    }
  },1000);
}

/* Prediction */
function generatePrediction(){
  let period=document.getElementById("period").value;
  if(period.length<1) return;

  let result=Math.random()<0.5?"BIG":"SMALL";

  document.getElementById("prediction").innerText=
  "Prediction: "+result;

  total++;
  if(result==="BIG") wins++;

  let percent=((wins/total)*100).toFixed(1);
  document.getElementById("winPercent").innerText=percent+"%";
}

/* Manual Button */
function manualPrediction(){
  generatePrediction();
}

/* Fake Live Counter (UI only) */
let live=2000+Math.floor(Math.random()*1000);

function updateLive(){
  let change=Math.floor(Math.random()*21)-10;
  live+=change;
  if(live<2000) live=2000;
  if(live>3000) live=3000;
  document.getElementById("liveCounter").innerText=
  "ðŸ”´ Live Members: "+live;
}

setInterval(updateLive,3000);
updateLive();
</script>

</body>
</html>
