<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sumit Agency</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
}

.container{width:360px;text-align:center;}

.title{
  font-size:28px;
  font-weight:900;
  margin-bottom:15px;
  background:linear-gradient(90deg,#00ffff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Top Mode Buttons */
.mode-container{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.mode{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.1);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.mode:hover{
  background:#00ff99;
  color:black;
  box-shadow:0 0 15px #00ff99;
}

/* Glow Main Button */
.glow-btn{
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  font-weight:bold;
  background:#00ffcc;
  color:black;
  cursor:pointer;
  margin-bottom:15px;
  transition:0.3s;
  box-shadow:0 0 10px #00ffcc;
}

.glow-btn:hover{
  box-shadow:0 0 25px #00ffcc, 0 0 40px #00ffcc;
  transform:scale(1.05);
}

/* Card */
.card{
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(12px);
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  text-align:center;
}

#prediction{
  margin-top:10px;
  font-weight:bold;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<h1 class="title">SUMIT AGENCY</h1>

<!-- TOP MODE BUTTONS -->
<div class="mode-container">
  <button class="mode" onclick="setMode(30)">30 Sec</button>
  <button class="mode" onclick="setMode(60)">1 Min</button>
</div>

<!-- GLOW BUTTON -->
<button class="glow-btn" onclick="toggleInput()">
  Start Prediction
</button>

<div class="card hidden" id="predictionCard">

  <input type="number" id="period" placeholder="Enter Period Number">

  <button class="glow-btn" onclick="generatePrediction()">
    Get Prediction
  </button>

  <div id="prediction"></div>

</div>

</div>

<script>
let selectedMode=30;

function setMode(seconds){
  selectedMode=seconds;
  alert("Mode Selected: "+seconds+" Seconds");
}

function toggleInput(){
  document.getElementById("predictionCard").classList.toggle("hidden");
}

function generatePrediction(){
  let value=document.getElementById("period").value;

  if(value===""){
    alert("Enter Period Number");
    return;
  }

  let random=Math.random()<0.5?"BIG":"SMALL";
  let output=document.getElementById("prediction");
  output.innerText="Prediction ("+selectedMode+"s): "+random;
  output.style.color=random==="BIG"?"#22c55e":"#facc15";
}
</script>

</body>
</html>
